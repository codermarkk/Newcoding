<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
   <link rel="stylesheet" href="expence.css">
    <title>Expense Management</title>
</head>
<body>
    <header>
        <h1>Expense Management System</h1>
    </header>

    <section id=”expenseCategories”>
        <h2>Expense Categories</h2>
        <ul class=”category-list”>
            <li>Food</li>
            <li>Transportation</li>
            <li>Utilities</li>
            <!—Add more expense categories as needed 
        </ul>
    </section>

    <section id=”expenses”>
        <h2>Expenses</h2>
        <div class=”expense-list”>
            <div class=”expense-item”>
                <p><strong>Category:</strong> Food</p>
                <p><strong>Amount:</strong> $50.00</p>
                <p><strong>Date:</strong> January 5, 2023</p>
            </div>
            <div class=”expense-item”>
                <p><strong>Category:</strong> Transportation</p>
                <p><strong>Amount:</strong> $30.00</p>
                <p><strong>Date:</strong> January 8, 2023</p>
            </div>
            <!—Add more expense items as needed 
        </div>
    </section>

    <section id=”summary”>
        <h2>Summary</h2>
        <div class=”summary-info”>
            <p><strong>Total Expenses:</strong> $80.00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Expense Management Solutions</p>
    </footer>
</body>
</html>
