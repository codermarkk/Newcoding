<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <section class="home-section">
        <div class="home-content">
            <i class="fa-solid fa-bars"></i>
            <span class="text">Report Generation</span>
        </div>
        <table>
            <caption>Monthly Report</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product Name</th>
                    <th>Quantity Sold</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-01</td>
                    <td>Product 1</td>
                    <td>100</td>
                    <td>$1,000</td>
                </tr>
                <tr>
                    <td>2023-10-07</td>
                    <td>Product 2</td>
                    <td>200</td>
                    <td>$5,800</td>
                </tr>
                <tr>
                    <td>2023-10-14</td>
                    <td>Product 3</td>
                    <td>70</td>
                    <td>$3,450</td>
                </tr>
                <tr>
                    <td>2023-10-17</td>
                    <td>Product 4</td>
                    <td>120</td>
                    <td>$2,500</td>
                </tr>
                <tr>
                    <td>2023-10-25</td>
                    <td>Product 5</td>
                    <td>300</td>
                    <td>$1,200</td>
                </tr>
                <tr>
                    <td>2023-10-30</td>
                    <td>Product 6</td>
                    <td>50</td>
                    <td>$5,000</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="dashscript.js"></script>
</body>
</html>
