<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Roles and Permissions</title>

</head>
<body>
  <div class="user-profile admin">
    <h2>User Profile</h2>
    <p>Welcome, Admin</p>

  </div>
