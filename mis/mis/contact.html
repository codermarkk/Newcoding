<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <body>

        <button class="back-button" onclick="goBack()">Back</button>


        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send us a messange</h3>
                        <form>  
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name"> 
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your Email"> 
                            </div>
                            <div class="form-group">
                                <textarea name="messange" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>0912 234 5678</p>
                        <p><i class="fas fa-envelope"></i>mis@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>Bayan, Quezon City </p>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <script>
        function goBack() {
          window.history.back();
        }
      </script>
    

</head>
</html>
