<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="data-colection.css">
</head>
<body>
    
    <button class="back-button" onclick="goBack()">Back</button>


    <section class="home-section">
        <div class="data-form">
            <h2>User Informations</h2>
            <form>
                <label for="name">Last Name</label>
                <input class="no" type="text" id="name" name="name" required>
                <label for="name">First Name</label>
                <input class="no" type="text" id="name" name="name" required>
                <label for="name">Middle Name</label>
                <input class="no" type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="age">Age</label>
                <input class="no" type="number" id="age" name="age" required>
                <label for="nationality">Nationality</label>
                <input class="no" type="text" id="nationality" name="nationality" required>
                <label for="birthdate" class="birth">Birthdate</label>
                <input type="text" id="birthdate" name="birthdate" required>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="no" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="contact">Contact No.</label>
                <input class="no" type="text" id="contact" name="contact" required>
                <label for="Address">Address</label>
                <input class="add" type="text" id="address" name="address" required>
                <label for="contact">Contact No. of Guardian</label>
                <input class="no" type="text" id="contact" name="contact" required>
                <label for="guardian">Guardian</label>
                <input type="text" id="guardian" name="guardian" required>
            </form>
            <button class="submit">Submit</button>
        </div>
    </section>
    
    <script>
        function goBack() {
          window.history.back();
        }
      </script>
    

</body>
</html>
